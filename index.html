<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Crypto Analytics Dashboard</h1>
            <p class="text-gray-600">Track wallet balances and transactions</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Wallet Input Section -->
            <div class="bg-white p-6 rounded-lg shadow-md col-span-1">
                <h2 class="text-xl font-semibold mb-4">Wallet Tracker</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Wallet Address</label>
                        <input type="text" id="walletAddress" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Network</label>
                        <select id="networkSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                            <option value="mainnet">Ethereum Mainnet</option>
                            <option value="ropsten">Ropsten Testnet</option>
                            <option value="rinkeby">Rinkeby Testnet</option>
                        </select>
                    </div>
                    <button id="fetchBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out">
                        Fetch Data
                    </button>
                </div>
            </div>

            <!-- Balance Display Section -->
            <div class="bg-white p-6 rounded-lg shadow-md col-span-2">
                <h2 class="text-xl font-semibold mb-4">Wallet Overview</h2>
                <div id="balanceContainer" class="space-y-4">
                    <p class="text-gray-500">Enter a wallet address to view details</p>
                </div>
            </div>
        </div>

        <!-- Transaction History Section -->
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Transaction History</h2>
            <div id="transactionContainer">
                <p class="text-gray-500">No transactions to display</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
